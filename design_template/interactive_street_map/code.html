<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vinh Khanh Food Tour</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f26c0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221710",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>/* Custom map styling simulation */
.map-bg {
    background-color: #1a1512;
    background-image: linear-gradient(rgba(34, 23, 16, 0.9), rgba(34, 23, 16, 0.8)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuBKuI7RAAuvTfrt0ag25xjW5Cbd0ugtShFyOwHSc5Lf3aSyr0410MGBbXgJdcJGQV1-APcMNDy3C0Fr7-UtjcOf9doMPAr5I-SUFq7QG1Rr8lYa0MqTbTfAo6VTrcsvkQZBlzBWBRKf_1SIAL_pslpFfCpimz066nmeW9AsSrYln9z_IPEoh6NxZriHXvzcJgveWrnaH3qMcvywZaNy6Ql8sxGoGhdoNVfTTuG0W3j0sakKWaGbjl7cCrrEcl3GLIlclIrFhCljcl_p);
    background-size: cover;
    background-position: center
    }
/* Hide scrollbar for clean UI */
.no-scrollbar::-webkit-scrollbar {
    display: none
    }
.no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Interactive Map Layer -->
<div class="absolute inset-0 z-0 map-bg" data-alt="Dark stylized map of Vinh Khanh street at night with streets and building blocks" data-location="Ho Chi Minh City" style="">
<!-- Simulated Map Elements (SVG Route) -->
<svg class="absolute inset-0 h-full w-full pointer-events-none opacity-80" xmlns="http://www.w3.org/2000/svg">
<!-- Street Path -->
<path class="drop-shadow-[0_0_8px_rgba(242,108,13,0.6)]" d="M-50 400 Q 100 450, 180 500 T 450 750" fill="none" stroke="#f26c0d" stroke-dasharray="10 4" stroke-linecap="round" stroke-width="6"></path>
</svg>
<!-- Map Markers -->
<!-- Food Spot 1 (Active/Selected) -->
<div class="absolute top-[55%] left-[45%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer transition-transform hover:scale-110">
<div class="relative flex h-10 w-10 items-center justify-center rounded-full bg-primary shadow-[0_0_15px_rgba(242,108,13,0.5)] z-10 border-2 border-white">
<span class="material-symbols-outlined text-white text-[20px]">restaurant</span>
</div>
<div class="mt-1 rounded bg-black/70 px-2 py-0.5 text-[10px] font-bold text-white backdrop-blur-sm">Ốc Oanh</div>
</div>
<!-- Food Spot 2 -->
<div class="absolute top-[35%] left-[25%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer opacity-80 hover:opacity-100 hover:scale-110 transition-all">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 backdrop-blur-md border border-primary text-primary shadow-lg">
<span class="material-symbols-outlined text-[16px]">headphones</span>
</div>
</div>
<!-- Food Spot 3 -->
<div class="absolute top-[70%] left-[75%] flex flex-col items-center -translate-x-1/2 -translate-y-1/2 cursor-pointer opacity-80 hover:opacity-100 hover:scale-110 transition-all">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 backdrop-blur-md border border-primary text-primary shadow-lg">
<span class="material-symbols-outlined text-[16px]">local_dining</span>
</div>
</div>
<!-- User Location (Blue Dot) -->
<div class="absolute top-[48%] left-[30%] flex items-center justify-center -translate-x-1/2 -translate-y-1/2">
<div class="absolute h-12 w-12 animate-ping rounded-full bg-blue-500 opacity-20"></div>
<div class="relative h-4 w-4 rounded-full bg-blue-500 shadow-[0_0_0_2px_white] shadow-lg"></div>
<!-- View cone simulation -->
<div class="absolute -top-10 h-10 w-24 bg-gradient-to-t from-blue-500/20 to-transparent blur-md" style="clip-path: polygon(50% 100%, 0% 0%, 100% 0%); transform: rotate(45deg); transform-origin: bottom center;"></div>
</div>
</div>
<!-- Top Layer: Safe Area & Status -->
<div class="relative z-10 flex w-full flex-col pt-12 px-4 pointer-events-none">
<div class="flex justify-between items-start">
<!-- Offline Chip -->
<div class="pointer-events-auto flex h-8 items-center gap-x-2 rounded-full bg-[#3a2d25]/90 backdrop-blur-md border border-white/10 pl-3 pr-4 shadow-lg">
<span class="material-symbols-outlined text-green-500 text-[18px]">check_circle</span>
<p class="text-white text-xs font-medium tracking-wide">Ready Offline</p>
</div>
<!-- Settings/Profile Quick Access (Optional) -->
<button class="pointer-events-auto flex h-10 w-10 items-center justify-center rounded-full bg-[#3a2d25]/90 backdrop-blur-md border border-white/10 shadow-lg text-[#cba990]">
<span class="material-symbols-outlined text-[20px]">tune</span>
</button>
</div>
</div>
<!-- Right Side Controls -->
<div class="absolute right-4 top-1/2 z-10 flex -translate-y-1/2 flex-col gap-3 pointer-events-none">
<div class="flex flex-col gap-0.5 rounded-lg bg-[#342418]/90 backdrop-blur shadow-lg pointer-events-auto border border-white/5">
<button class="flex h-10 w-10 items-center justify-center text-white hover:bg-white/10 rounded-t-lg transition-colors">
<span class="material-symbols-outlined text-[24px]">add</span>
</button>
<div class="h-px w-full bg-white/10"></div>
<button class="flex h-10 w-10 items-center justify-center text-white hover:bg-white/10 rounded-b-lg transition-colors">
<span class="material-symbols-outlined text-[24px]">remove</span>
</button>
</div>
<button class="pointer-events-auto flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-[20px]">my_location</span>
</button>
</div>
<!-- Bottom Sheet & Nav Area -->
<div class="mt-auto relative z-20 flex w-full flex-col gap-4 pb-0">
<!-- Selected Spot Card (Floating) -->
<div class="px-4">
<div class="relative flex items-center gap-4 rounded-xl bg-[#2a1e16]/95 backdrop-blur-xl border border-white/5 p-3 shadow-2xl ring-1 ring-black/20">
<!-- Close button for popup -->
<button class="absolute -top-2 -right-2 flex h-6 w-6 items-center justify-center rounded-full bg-[#493222] text-white shadow border border-white/10">
<span class="material-symbols-outlined text-[14px]">close</span>
</button>
<!-- Image -->
<div class="h-16 w-16 shrink-0 overflow-hidden rounded-lg bg-gray-700 relative shadow-inner">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Close up of grilled snails with green onions and peanuts" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBPdSp_2bbHl3n52TXRpPFjSkByHWaeiN-sP5GJ1ojggSk4BpfwF-0gm5qkejs6AiJmImV7C911oQ3nSC9pYHDnFjgelIFB0SJneMk5CApO98k1FJ3xIXHcHZuFSegZbZWjbF6diMjKBnUQqgPC8EmlxVLB1DrhxIa6EUDwmrpdKWrDdfX2wKjAULGpd0jCzGYoFViUWzoH3XesVNqVg5jTrjVnGnf-PqqT3iyvYPOjZE1ajTrU6tWN-cLjvnHceIA4IHDtvxU0weB7');"></div>
</div>
<!-- Content -->
<div class="flex flex-1 flex-col justify-center min-w-0">
<div class="flex items-center gap-2">
<h3 class="text-white text-base font-bold leading-tight truncate">Ốc Oanh</h3>
<span class="flex h-5 items-center rounded bg-primary/20 px-1.5 text-[10px] font-bold text-primary uppercase">No. 1</span>
</div>
<p class="text-[#cba990] text-xs font-normal leading-relaxed truncate mt-0.5">Seafood • 50m away</p>
<div class="mt-1.5 flex items-center gap-2">
<div class="flex items-center gap-0.5">
<span class="material-symbols-outlined text-yellow-500 text-[12px] fill-current">star</span>
<span class="text-[10px] font-medium text-white">4.8</span>
</div>
<span class="text-[10px] text-white/30">•</span>
<span class="text-[10px] text-[#cba990]">$$$</span>
</div>
</div>
<!-- Action Button -->
<button class="group flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform active:scale-95">
<span class="material-symbols-outlined text-[24px] ml-0.5 group-hover:scale-110 transition-transform fill-current">play_arrow</span>
</button>
</div>
</div>
<!-- Bottom Navigation -->
<div class="flex justify-between items-end border-t border-[#493222] bg-[#221710] px-2 pb-6 pt-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-1 group transition-colors" href="#">
<div class="flex h-7 w-12 items-center justify-center rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[24px] fill-current">map</span>
</div>
<p class="text-primary text-[10px] font-semibold leading-none tracking-wide">Map</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-1 group transition-colors" href="#">
<div class="flex h-7 w-12 items-center justify-center rounded-full bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[#8d7b6f] text-[24px] group-hover:text-[#cba990] transition-colors">format_list_bulleted</span>
</div>
<p class="text-[#8d7b6f] text-[10px] font-medium leading-none tracking-wide group-hover:text-[#cba990] transition-colors">List</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-1 group transition-colors" href="#">
<div class="flex h-7 w-12 items-center justify-center rounded-full bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[#8d7b6f] text-[24px] group-hover:text-[#cba990] transition-colors">headphones</span>
</div>
<p class="text-[#8d7b6f] text-[10px] font-medium leading-none tracking-wide group-hover:text-[#cba990] transition-colors">My Tour</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-1 group transition-colors" href="#">
<div class="flex h-7 w-12 items-center justify-center rounded-full bg-transparent group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[#8d7b6f] text-[24px] group-hover:text-[#cba990] transition-colors">person</span>
</div>
<p class="text-[#8d7b6f] text-[10px] font-medium leading-none tracking-wide group-hover:text-[#cba990] transition-colors">Profile</p>
</a>
</div>
</div>
</div>
</body></html>
